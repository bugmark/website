<header class="site-header" role="banner">

  <nav class="container navbar navbar-expand-sm navbar-light bg-light" style="padding-top: 2px; padding-bottom: 0;">

    <a class="navbar-brand" href="{{ "/" | relative_url}}">
      <img src="/public/icons/logo_trans_8.png" style="position: relative; top: -1px; height: 40px; padding: 0;"/>
      {{ site.title | escape }}
    </a>

    <button class="navbar-toggler" 
            type="button" 
            data-toggle="collapse" 
            data-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" 
            aria-expanded="false" 
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
        {% for my_page in navigation_pages %}
          {% if my_page.hdrnav and my_page.title != '404: Page not found' %}
            <li class="nav-item">
              <a class="minima-page-link nav-link" href="{{ my_page.url | relative_url }}">
                {{ my_page.title | escape }}
              </a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </nav>
</header>
